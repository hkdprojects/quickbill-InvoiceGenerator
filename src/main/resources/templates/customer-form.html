<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --bg-color: #f0f2f5;
            --white: #fff;
            --text-dark: #333;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .form-container {
            max-width: 600px;
            margin: 3rem auto;
            background-color: var(--white);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-top: 1.2rem;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 2rem;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background-color: var(--primary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="form-container">
    <h2 th:text="${customer.customerId != null} ? 'Edit Customer' : 'Add Customer'"></h2>
    
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{customerId}" />

        <label for="customerName">Full Name</label>
        <input type="text" id="customerName" th:field="*{customerName}" required />

        <label for="customerAddress">Address</label>
        <textarea id="customerAddress" th:field="*{customerAddress}" rows="3" required></textarea>

        <label for="customerContact">Contact (Email or Phone)</label>
        <input type="text" id="customerContact" th:field="*{customerContact}" required />

        <label for="invoiceDate">Invoice Date</label>
        <input type="date" id="invoiceDate" th:field="*{invoiceDate}" required />

        <button type="submit">Save Customer</button>
    </form>

    <a class="back-link" th:href="@{/customers/list}">‚Üê Back to Customer List</a>
</div>
</body>
</html>
