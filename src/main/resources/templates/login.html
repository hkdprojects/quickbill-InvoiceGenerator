<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bill - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
    <div class="navigator">
        <h1>Sign in</h1>
        <a th:href="@{/}">
            <button class="close-button">x</button>
        </a>
    </div>

    <div class="header">
        <h1>Quick Bill</h1>
    </div>

    <div class="register">
        <form th:action="@{/auth/login}" method="post" class="form">
            <div class="form-head">
                <div class="circle"></div>
                <h1>Sign in</h1>
            </div>

            <label>
                <input type="text" name="username" class="input" required placeholder=" " />
                <span>Email or Phone No</span>
            </label>

            <label>
                <input type="password" name="password" class="input password" required placeholder=" " />
                <span>Password</span>
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" class="checkbox" onclick="togglePasswordVisibility()" />
                <span>Show Password</span>
            </label>

            <div th:if="${param.error}" class="warning password-warning">
                <span>Invalid credentials. Please try again.</span>
            </div>

            <div th:if="${param.logout}" class="info">
                <span>You have been logged out successfully.</span>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">Sign In</button>
            </div>

        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const pwInput = document.querySelector('input[name="password"]');
            pwInput.type = pwInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
