<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray-bg: #f2f2f2;
            --white: #ffffff;
            --text-dark: #333;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gray-bg);
            margin: 0;
            padding: 2rem;
            color: var(--text-dark);
        }

        .container {
            max-width: 1080px;
            margin: auto;
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease;
        }

        .navigator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .navigator h2 {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .close-button {
            background: transparent;
            border: none;
            font-size: 1.8rem;
            font-weight: 700;
            color: #555;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            transition: background-color 0.25s, color 0.25s;
        }
        .close-button:hover {
            background-color: #007bff;
            color: #fff;
        }

        a.button {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .button.add {
            background-color: var(--success);
            margin-bottom: 1rem;
        }

        .button.edit {
            background-color: var(--warning);
            color: #212529;
        }

        .button.delete {
            background-color: var(--danger);
        }

        .button:hover {
            filter: brightness(0.9);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td:last-child {
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 768px) {
            .navigator {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            table, th, td {
                font-size: 0.85rem;
            }

            .close-button {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navigator">
            <h2>Customer List</h2>
            <a th:href="@{/auth/dashboard}">
                <button class="close-button" title="Back to Dashboard">Ã—</button>
            </a>
        </div>

        <a th:href="@{/customers/add}" class="button add">+ Add New Customer</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Invoice Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerId}">1</td>
                    <td th:text="${customer.customerName}">John Doe</td>
                    <td th:text="${customer.customerAddress}">123 Street</td>
                    <td th:text="${customer.customerContact}">9876543210</td>
                    <td th:text="${customer.invoiceDate}">2025-06-01</td>
                    <td>
                        <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="button edit">Edit</a>
                        <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" class="button delete"
                           onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
